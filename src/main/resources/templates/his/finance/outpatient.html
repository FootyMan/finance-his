<!DOCTYPE html>

<meta charset="utf-8">

<style>
body {
	padding: 20px;
}

.demo-input {
	padding-left: 10px;
	height: 38px;
	min-width: 262px;
	line-height: 38px;
	border: 1px solid #e6e6e6;
	background-color: #fff;
	border-radius: 2px;
}

.demo-footer {
	padding: 50px 0;
	color: #999;
	font-size: 14px;
}

.demo-footer a {
	padding: 0 5px;
	color: #01AAED;
}

padding:5px !important

<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="columns pull-left">
						<button type="button" class="layui-btn" id="test1">
							<i class="fa fa-cloud"></i>上传文件
						</button>

						<button type="button" class="layui-btn" onclick="doPrint()">
							<i class="fa fa-print"></i>打印
						</button>
					</div>


					<div class="columns pull-right" role="group">
						<button class="btn btn-success" onclick="reLoad()">
							<i class="fa fa-search" aria-hidden="true"></i>查询
						</button>
					</div>

					<div class="pull-right search col-md-2 nopadding">
						<input class="form-control form_datetime" id="summary_date_end"
							type="text" value="" size="16" autocomplete="off">

					</div>
					<div class="pull-right search col-md-2 nopadding">
						<input class="form-control form_datetime" id="summary_date_begin"
							type="text" value="" size="16" autocomplete="off">

					</div>
					<div class="pull-right col-md-3">
						<select id="hospital_name" class="selectpicker" multiple
							data-done-button="true">
							<option value="1">北京大兴兴业口腔医院</option>
						</select>
					</div>

					<!--startprint-->
					<div id="id_print">
						<div class="row">
							<div class="col-md-12 text-center">
								<span><h3 id="h_title">
										<h3></span>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 text-center">
								<span><h4 id="h_date">
										<h4></span>
							</div>
						</div>
						<div class="row">
							<table id="exampleTable" data-mobile-responsive="true">
							</table>
						</div>

						<div>
							<span style="display: inline-block; width: 30%"> 复核人：<span
								id="span_fhr"></span>
							</span> <span
								style="display: inline-block; width: 30%; text-align: center">
								制表人：<span id="span_zbr"></span>
							</span> 
<!-- 							<span -->
<!-- 								style="display: inline-block; width: 30%; text-align: right"> -->
<!-- 								制表日期：<span id="span_zbrq"></span> -->
<!-- 							</span> -->
						</div>
					</div>
					<!--endprint-->
				</div>
			</div>
		</div>
		<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="sys:role:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="sys:role:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>

	</div>

	<div th:include="include::footer"></div>
	<script src="/js/jquery.jqprint.js"></script>
	<script src="http://www.jq22.com/jquery/jquery-migrate-1.2.1.min.js";></script>
	<script src="/js/bootstrap-datetimepicker.js"></script>
	<script src="/js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript" src="/js/appjs/his/outpatient.js"></script>
	<script src="/js/bootstrap-select.js"></script>
	<script src="/js/bootstrap-paginator.min.js"></script>

	<script src="/js/content.js?v=1.0.0"></script>
	<script src="/js/bootstrap-table.js"></script>
	<script src="/js/layui.js"></script>
	<script src="/js/plugins/clipboard/clipboard.min.js"></script>
	<script src="/js/plugins/layer/layer.min.js"></script>
	<script src="/js/vue.min.js"></script>


	<script type="text/javascript">
		var clipboard = new Clipboard('button.copy', {
			text : function(trigger) {
				layer.msg('文件路径已复制到粘贴板');
				return $(trigger).attr('url');
			}
		});
		layui.use('upload', function() {
			var upload = layui.upload;
			//执行实例
			var uploadInst = upload.render({
				elem : '#test1', //绑定元素
				url : '/his/outpatient/outpatient_upload', //上传接口
				size : 1000,
				accept : 'file',
				done : function(r) {
					layer.msg(r.msg);
					reLoad();
				},
				error : function(r) {
					layer.msg(r.msg);
				}
			});
		});

		$('.form_datetime').datetimepicker({
			minView : "month", //选择日期后，不会再跳转去选择时分秒 
			language : 'zh-CN',
			format : 'yyyy-mm-dd',
			todayBtn : 1,
			autoclose : 1,
		});

		function doPrint() {
			$("#id_print").jqprint();

			// sprnstr = "<!--startprint-->";
			// eprnstr = "<!--endprint-->";

			// prnhtml = prnhtml.substring(0, prnhtml.indexOf(eprnstr));
			// window.document.body.innerHTML = prnhtml;
			// window.print();
			// window.location.reload();//重新给页面内容赋值；
		}
		$(".selectpicker").selectpicker({
			noneSelectedText : '请选择机构',
			countSelectedText : function() {
			}
		});
	</script>



</body>

</html>
